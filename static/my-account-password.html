<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Чат, мессенджер, переписка, передача файлов"/>
    <meta name="description" content="Сервис для общения"/>
    <meta name="author" content="Dmitry Lyapin"/>
    <link rel="stylesheet" href="./pages/my-account.css">
    <link rel="icon" href="./images/favicon.png" type="images/png">
    <title>Мессенджер ~ Редактирование пароля пользователя</title>
  </head>
<body>
  <main class="body body_grey body_is-opened">
    <div class="body__container body__container_is-opened">
      <aside class="sidebar control">
        <button class="control__back-btn"></button>
      </aside>
      <aside class="sidebar account">
        <section class="account__data account__data_is-opened">
          <h2 hidden>Личный кабинет - смена пароля</h2>
          <div class="account__avatar"></div>
          <form class="form account__form account__form_password" name="oldpassword">
            <div class="account__wrap-row">
              <label class="account__label" for="old-password">Старый пароль</label>
              <input name="newpassword" id="old-password" class="input account__input" type="password" minlength="6">
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="first-new-password">Новый пароль</label>
              <input name="first_new_pasword" id="first-new-password" class="input account__input" type="password" minlength="6">
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="second-new-password">Повторите новый пароль</label>
              <input name="new_password" id="second-new-password" class="input account__input" type="password" minlength="6">
            </div>
            <button class="button account__save-password">Сохранить</button>
          </form>
        </section>
      </aside>
    </div>
      <a class="page-link" href="load-file.html">Следущая страница</a>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ru>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Чат, мессенджер, переписка, передача файлов"/>
    <meta name="description" content="Сервис для общения"/>
    <meta name="author" content="Dmitry Lyapin"/>
    <link rel="stylesheet" href="./pages/my-account.css">
    <link rel="icon" href="./images/favicon.png" type="images/png">
    <title>Мессенджер ~ Личный кабинет</title>
  </head>
<body>
  <main class="body body_grey body_is-opened">
    <div class="body__container body__container_is-opened">
      <aside class="sidebar control">
        <button class="control__back-btn"></button>
      </aside>
      <aside class="sidebar account">
        <section class="account__data">
          <h1 hidden>Личный кабинет</h1>
          <div class="account__avatar"></div>
          <p class="account__name">Иван</p>
          <form class="account__form">
            <div class="account__wrap-row">
              <label class="account__label" for="email">Почта</label>
              <input name="email" class="input account__input"type="email" pattern="^[A-Za-z]((\.|-)?[A-Za-z0-9]+)+@[A-Za-z0-9](-?[A-Za-z0-9]+)+(\.[A-Za-z]{2,})+$">
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="login">Логин</label>
              <input name="login" class="input account__input" type="text" required minlength="2" maxlength="30">
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="first_name">Имя</label>
              <input name="first_name" class="input account__input" type="text" required minlength="2" maxlength="30">
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="second_name">Фамилия</label>
              <input name="second_name" class="input account__input" type="text" required minlength="2" maxlength="30">
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="nickname">Имя в чате</label>
              <input name="nickname" class="input account__input" type="text" required minlength="2" maxlength="30">
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="phone">Телефон</label>
              <input name="phone" class="input account__input" type="tel" pattern="^(\+7|8)\s?(\(\d{3}\)|\d{3})\s?[\-]?\d{3}[\-]?\d{2}[\-]?\d{2}$">
            </div>
          </form>
          <div class="menu account__menu">
            <button class="menu__button account__edit-btn account__edit-btn_data">Изменить данные</button>
            <hr class="account__spliter">
            <button class="menu__button account__edit-btn account__edit-btn_password">Изменить пароль</button>
            <hr class="account__spliter">
            <button class="menu__button account__edit-btn account__edit-btn_log-out">Выйти</button>
          </div>
         </section>
      </aside>
    </div>
</main>
</body>
</html>

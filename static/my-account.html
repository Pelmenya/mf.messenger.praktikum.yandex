<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Чат, мессенджер, переписка, передача файлов"/>
    <meta name="description" content="Сервис для общения"/>
    <meta name="author" content="Dmitry Lyapin"/>
    <meta name="author" content="Dmitry Lyapin"/>
    <link rel="stylesheet" href="./pages/my-account.css">
    <link rel="icon" href="./images/favicon.png" type="images/png">
    <title>Мессенджер ~ Личный кабинет</title>
  </head>
<body>
  <main class="body body_grey body_is-opened">
    <div class="body__container body__container_is-opened">
      <aside class="sidebar control">
        <button class="control__back-btn"></button>
      </aside>
      <aside class="sidebar account">
        <section class="account__data">
          <h2 hidden>Личный кабинет - смена пароля</h2>
          <div class="account__avatar"></div>
          <form class="form account__form account__form_password" name="edit_password">
            <div class="account__wrap-row">
              <label class="account__label" for="old-password">Почта
              <input name="old_password" id="old-password" class="input account__input" type="password" minlength="6">
              </label>
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="first-new-password">Логин</label>
              <input name="first_new_pasword" id="first-new-password" class="input account__input" type="password" minlength="6">
            </div>
            <hr class="account__spliter">
            <div class="account__wrap-row">
              <label class="account__label" for="second-new-password">Имя</label>
              <input name="second_new_password" id="second-new-password" class="input account__input" type="password" minlength="6">
            </div>
            <button class="button account__save-password">Сохранить</button>
          </form>
      </section>
      </aside>
    </div>
    <template class="account__data-template">
      <h2 hidden>Личный кабинет</h2>
      <div class="account__avatar"></div>
      <p class="account__name">Иван</p>
      <form class="form account__form account__form_data" name="edit_data">
        <div class="account__wrap-row">
          <label class="account__label" for="email-field">Почта</label>
          <input name="email" id="email-field" class="input account__input" type="email" pattern="^[A-Za-z]((\.|-)?[A-Za-z0-9]+)+@[A-Za-z0-9](-?[A-Za-z0-9]+)+(\.[A-Za-z]{2,})+$">
        </div>
        <hr class="account__spliter">
        <div class="account__wrap-row">
          <label class="account__label" for="login-field">Логин</label>
          <input name="login" id="login-field" class="input account__input" type="text" required minlength="2" maxlength="30">
        </div>
        <hr class="account__spliter">
        <div class="account__wrap-row">
          <label class="account__label" for="first-name">Имя</label>
          <input name="first_name" id="first-name" class="input account__input" type="text" required minlength="2" maxlength="30">
        </div>
        <hr class="account__spliter">
        <div class="account__wrap-row">
          <label class="account__label" for="second-name">Фамилия</label>
          <input name="second_name" id="second-name" class="input account__input" type="text" required minlength="2" maxlength="30">
        </div>
        <hr class="account__spliter">
        <div class="account__wrap-row">
          <label class="account__label" for="nickname-field">Имя в чате</label>
          <input name="nickname" id="nickname-field" class="input account__input" type="text" required minlength="2" maxlength="30">
        </div>
        <hr class="account__spliter">
        <div class="account__wrap-row">
          <label class="account__label" for="phone-field">Телефон</label>
          <input name="phone" id="phone-field" class="input account__input" type="tel" pattern="^(\+7|8)\s?(\(\d{3}\)|\d{3})\s?[\-]?\d{3}[\-]?\d{2}[\-]?\d{2}$">
        </div>
      </form>
      <div class="menu account__menu">
        <button class="menu__button account__edit-btn account__edit-btn_data">Изменить данные</button>
        <hr class="account__spliter">
        <button class="menu__button account__edit-btn account__edit-btn_password">Изменить пароль</button>
        <hr class="account__spliter">
        <button class="menu__button account__edit-btn account__edit-btn_log-out">Выйти</button>
      </div>    
    </template>
  </main>
  <script src="./constants/error.js"></script>
  <script src="./components/Element.js"></script>
  <script src="./components/ElementsListeners.js"></script>
  <script src="./blocks/form/Form.js"></script>
<!--   <script src="./js/my-account.js"></script>
 --></body>
</html>
